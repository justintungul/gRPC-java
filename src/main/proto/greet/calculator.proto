syntax = "proto3";

package calculator;

option java_package = "com.justin.proto";
option java_multiple_files = true;

message CalculateRequest {
    int32 num_1 = 1;
    int32 num_2 = 2;
}

message CalculateResponse {
    int32 result = 1;
}

service CalculateService {
    // Unary
    rpc Calculate(CalculateRequest) returns (CalculateResponse) {};
}